### YamlMime:Landing
title: Azure per sviluppatori Python
summary: >
  Azure offre servizi completi per gli sviluppatori Python, tra cui hosting di app, archiviazione, database open source come mySQL e PostgreSQL, data science, Machine Learning e intelligenza artificiale. Azure SDK per Python consente agli sviluppatori di essere estremamente produttivi quando usano questi servizi.
