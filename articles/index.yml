additionalContent:
  sections:
  - title: Strumenti
    items:
    - title: Estensioni di Azure per Visual Studio Code
      summary: Usare Azure direttamente da Visual Studio Code tramite le estensioni.
      url: https://code.visualstudio.com/docs/azure/extensions
    - title: API REST
      summary: Usare le API REST per accedere alle risorse del servizio tramite operazioni HTTP.
      url: https://docs.microsoft.com/rest/api/
    - title: Modelli di Azure Resource Manager
      summary: Usare i modelli di Azure Resource Manager per definire e configurare il progetto con file JSON.
      url: https://docs.microsoft.com/en-us/azure/azure-resource-manager/templates/
    - title: Azure DevOps
      summary: Usare Azure DevOps per pianificare il lavoro, collaborare allo sviluppo del codice, nonché compilare e distribuire le applicazioni.
      url: https://docs.microsoft.com/azure/devops/?view=azure-devops
    - title: Integrazione di Azure e GitHub
      summary: Usare GitHub e GitHub Actions per automatizzare, personalizzare ed eseguire i flussi di lavoro di sviluppo del software dall'interno del repository.
      url: https://docs.microsoft.com/azure/developer/github
    - title: Jenkins
      summary: Usare Jenkins per automatizzare l'integrazione continua e il recapito continuo (CI/CD) per i progetti software.
      url: https://docs.microsoft.com/azure/jenkins/
    - title: Terraform
      summary: Usare Hashicorp Terraform per il provisioning e la gestione dell'infrastruttura cloud.
      url: https://docs.microsoft.com/azure/terraform/
    - title: Ansible
      summary: Usare Ansible per automatizzare il provisioning cloud, la gestione della configurazione e le distribuzioni dell'applicazione.
      url: https://docs.microsoft.com/azure/developer/ansible/
    - title: Chef
      summary: Usare Chef per trasformare in codice l'infrastruttura delle macchine virtuali in Azure.
      url: https://docs.microsoft.com/azure/developer/chef/
    - title: Maven
      summary: Usare Maven per automatizzare la modalità di creazione e gestione di progetti Java. Funziona anche con altri linguaggi.
      url: https://github.com/Microsoft/azure-maven-plugins#readme
    - title: Toolkit di Azure per IntelliJ
      summary: Usare Azure Toolkit for IntelliJ per creare, sviluppare, testare e distribuire applicazioni Azure nell'IDE di IntelliJ.
      url: https://docs.microsoft.com/azure/developer/java/toolkit-for-intellij/
    - title: Toolkit di Azure per Eclipse
      summary: Usare Azure Toolkit for Eclipse per creare, sviluppare, testare e distribuire applicazioni Azure nell'IDE di Eclipse.
      url: https://docs.microsoft.com/azure/developer/java/toolkit-for-eclipse/
