### YamlMime:Landing
title: Azure per sviluppatori JavaScript
summary: >
  Informazioni su Azure SDK per JavaScript e Node.js, su come iniziare a usarlo e su cosa offre per gli sviluppatori. Introduzione a funzionalità utili di Azure, come l'hosting di applicazioni, le attività DevOps, l'archiviazione e i database permanenti e l'uso di dispositivi IoT.
metadata:
  title: Azure per sviluppatori JavaScript e Node.js
